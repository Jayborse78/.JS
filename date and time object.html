<!-- Program Demonstrate dusing date and time object-->
<HTML>
<BODY>
<script type="text/javascript">
  var d=new Date()
 day=d.getMonth()
 month=d.getMonth()+1
 year=d.getFullYear()
 document.write(day+"/"+month+"/"+year)
 document.write("<br>")
  document.write(d.getHours())
  document.write(".")
  document.write(d.getMinutes()+1)
  document.write(".")
  document.write(d.getSeconds())
</script>
</BODY>
</HTML>
<hr>
