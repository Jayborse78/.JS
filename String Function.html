<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <!--<TITLE>String Function</TITLE>-->
  <script>
    function ram()
	{
	   str="Hello"
	   str2="World"
	   str1=". HelloWorld "
       alert(str.charAt(0))
	   alert(str.slice(3,5))
	   alert(str.toUpperCase())
	   alert(str.toLowerCase())
	   alert(str.concat(str2))
	   alert(str1.trim())
	   alert(str1.startsWith())
     }
 </script>
 </HEAD>
  <BODY>
  <p>Click On The Button</p>
  <form>
  <input type="button" value="click" onclick="ram()">
  </form>
 </BODY>
</HTML>
